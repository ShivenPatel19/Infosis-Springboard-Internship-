<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #f4f4f9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    
        form {
            margin: 20px auto;
            display: inline-block;
            background-color: #292942;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }
    
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #f4f4f9;
            color: #333;
            width: 100%;
        }
    
        input[type="file"]::file-selector-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }
    
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
    
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }
    
        video,
        img {
            margin: 20px 0;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    
        a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.1em;
            color: #fff;
            background-color: #28a745;
            padding: 12px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
    
        a:hover {
            background-color: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            transform: translateY(-2px);
        }
    
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
    
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <h1>Image Processing</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Process</button>
    </form>
    {% if green and red and blue %}
        <h2>Processed Images</h2>
        <img src="{{ url_for('static', filename='results/' + green) }}" alt="Green Channel Image">
        <img src="{{ url_for('static', filename='results/' + red) }}" alt="Red Channel Image">
        <img src="{{ url_for('static', filename='results/' + blue) }}" alt="Blue Channel Image">
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
